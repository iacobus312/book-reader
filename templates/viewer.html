<!-- viewer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 10px;
            background-color: #f8f9fa;
            text-align: center;
        }
        .header a {
            text-decoration: none;
            color: #007bff;
        }
        .header a:hover {
            text-decoration: underline;
        }
        iframe {
            flex-grow: 1;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/">‚Üê Upload another PDF</a>
    </div>
    <iframe src="/uploads/{{ filename }}" width="100%" height="100%"></iframe>
</body>
</html>
